    download_link: https://ia601400.us.archive.org/12/items/sss_pans/sss_pans.mp3
    summary: We’re starting off October with a spooky but thought-provoking film, Pan’s Labyrinth.  Guillermo del Toro’s Academy award-winning war film is filled with allusion, parallel, and fantastical exploration. In this episode, we discuss the various plot elements and characters of del Toro’s twisted fairytale and the roots of Western fables. Stream Pan’s Labyrinth on Netflix.
  - name: Ep5 - Suspiria
    embed_link: https://ia801404.us.archive.org/9/items/sss_suspiria/sss_suspiria.mp3
    download_link: https://ia801404.us.archive.org/9/items/sss_suspiria/sss_suspiria.mp3
    summary: This week, in celebration of Halloween, we decided to watch Luca Guadagnino’s 2018 horror film - Suspiria. This fever-dream film attempts to reconcile horror, history, and mystery leveraging a nearly all-female cast and cinematic stylings of 1970’s horror cinema. In this episode we address the poignant historical events of 1977 Europe that scaffold the plot, the use and meaning of witches in the film, and the body horror genre. Join us for a riveting discussion, and at your own discretion, stream Suspiria on Amazon Prime Video!
  - name: Ep6 - Tenet
    embed_link: https://ia601504.us.archive.org/8/items/sss_tenet/sss_tenet.mp3
    download_link: https://ia601504.us.archive.org/8/items/sss_tenet/sss_tenet.mp3
    summary: This week we tackle the intense world of Nolan with his most recent film, Tenet.  Falling within Nolan’s oeuvre of time-themed films, Tenet offers a holistic imagining of the causes and effects of linear time travel through a thoughtful score, intricate and complex plot details, and the imagining of this cinematic work in 70 mm and IMAX.  In this episode, we question Nolan’s commentary of power and history while also contextualizing Tenet in Nolan’s body of cinematic masterpieces.  Follow along this week as we detour from independent film to analyze this sci-fi thriller!